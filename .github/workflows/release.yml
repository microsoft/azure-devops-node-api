name: Release

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: cd _build
      - run: npm publish || true
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}